<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/login_form.js"></script>
</head>
<body>



<main class="main_login_box">
  <article class="background_box_login">
    <article class="panel_login_register">
      <div class="login active">
        <h1>Zaloguj się</h1>
        <form action="#" class="login-form">
          <label for="login">Login</label>
          <input type="text" placeholder="login" name="login" id="login" required>
          <label for="pass">Hasło</label>
          <input type="password" placeholder="hasło" name="pass" id="pass" minlength="6" required>
          <div class="button_block">
            <input type="submit" value="Zaloguj" class="login-button" >
            <input type="submit" value="Zarestruj sie" class="register-button" >
          </div>
        </form>

      </div>
      <div class="register">
        <h1>Zarejestruj się</h1>
        <form action="#" class="register-form">
          <label for="nick">Nick</label>
          <input type="text" placeholder="nick" name="nick" id="nick" required>
          <label for="email">Email</label>
          <input type="email" placeholder="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          <div class ="register_password_block">
            <div>
              <label for="pass_reg">Hasło</label>
              <input type="password" placeholder="hasło" name="pass" id="pass_reg" minlength="6" required>
            </div>
            <div>
              <label for="pass_repeat">Powtórz hasło</label>
              <input type="password" placeholder="powtórz hasło" name="pass" id="pass_repeat" minlength="6" required>
            </div>
          </div>
          <label for="voivodeship">Wybierz województwo:</label>
          <select id="voivodeship" name="voivodeship" required>
            <option value="" disabled selected>Wybierz...</option>
            <option value="dolnoslaskie">Dolnośląskie</option>
            <option value="kujawsko-pomorskie">Kujawsko-Pomorskie</option>
            <option value="lubelskie">Lubelskie</option>
            <option value="lubuskie">Lubuskie</option>
            <option value="lodzkie">Łódzkie</option>
            <option value="malopolskie">Małopolskie</option>
            <option value="mazowieckie">Mazowieckie</option>
            <option value="opolskie">Opolskie</option>
            <option value="podkarpackie">Podkarpackie</option>
            <option value="podlaskie">Podlaskie</option>
            <option value="pomorskie">Pomorskie</option>
            <option value="slaskie">Śląskie</option>
            <option value="swietokrzyskie">Świętokrzyskie</option>
            <option value="warminsko-mazurskie">Warmińsko-Mazurskie</option>
            <option value="wielkopolskie">Wielkopolskie</option>
            <option value="zachodniopomorskie">Zachodniopomorskie</option>
          </select>
          <div class = "checxbox_box">
            <label>
              <input type="checkbox" name="politic" value="politic" required>
              Oświadczam, że zapoznałem się z polityką prywatności niniejszego serwisu.
            </label>
            <label>
              <input type="checkbox" name="agreement" value="agreement" required>
              Akceptuje regulamin platformy.
            </label>
          </div>

          <div class="button_block">
            <input type="submit" value="Zarestruj sie" class="login-button" >
          </div>
        </form>
      </div>
      <div class="forgot_password">
        <h1>Nie pamietasz hasła ?</h1>
        <label class ="small_text_forgot">nic nie szkodzi podaj swojego emaila a my wyślemy ci wiadomość która pozwoli ci odzyskać konto :D</label>
        <form action="#" class="forgot_password_form">
          <label for="email">Email</label>
          <input type="email" placeholder="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
          <div class="button_block">
            <input type="submit" value="Odzyskaj Konto" class="login-button" >
          </div>
        </form>

      </div>
    </article>
    <article class="button_on_left">
      <label>Gotowe ?</label>
      <button id="change_panel_register_back" >Zaloguj się</button>

    </article>
    <article class="button_on_right">
      <button id="change_panel_register">Zarejestruj się</button>
      <button id="forgot_password">Odzyskaj hasło</button>
    </article>
  </article>

</main>

</body>

</html>
